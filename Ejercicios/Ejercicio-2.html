<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 02 - Formularios en HTML</title>
  </head>
  <body>
    <form action="/">
        <label for="Name-User">Nombre:</label>
        <input type="text" name="UserName" id="Name-User"/>

        <Label for="Age-User">Edad:</Label>
        <input type="number" name="UserAge" id="Age-User">

        <label for="Favourite-Sentence">Frase Favorita</label>

        <button type="reset">Resetear Campos</button>
        <button type="submit">Enviar</button>
    </form>
  </body>
</html>
